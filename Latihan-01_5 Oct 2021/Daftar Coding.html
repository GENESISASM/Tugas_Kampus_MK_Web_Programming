<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Nama: </td> <td><input type="text" id="nama" name="nama" required></td>
            </tr>
            <tr>
                <td>Nomor Telepon: </td> <td><input type="text" id="nama" name="phone" pattern="[0-9]{12}"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir: </td> <td><input type="date" id="tanggal" name="tanggal"></td>
            </tr>
            <tr>
                <td>Email: </td> <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin: </td> 
                <td>
                    <input type="radio" id="cowok" name="Kelamin" value="1">
                    <label for="cowok">Laki-laki</label>
                    <input type="radio" id="cewek" name="Kelamin" value="2">
                    <label for="cewek">Perempuan</label> </td>
            </tr>
            <tr>
                <td>Kursus Materi Apa Saja? </td> 
                <td>
                    <input type="checkbox" id="html" name="html" value="html">
                    <label for="html">HTML</label>
                    <input type="checkbox" id="css" name="css" value="css">
                    <label for="css">CSS</label>
                    <input type="checkbox" id="js" name="js" value="js">
                    <label for="js">JavaScript</label>
                    <input type="checkbox" id="php" name="php" value="php">
                    <label for="php">PHP</label>
                </td>
            </tr>
            <tr>
                <td>Tingkat Pendidikan</td>
                <td>
                    <select name="pendidikan" id="pendidikan">
                        <option value="SD">SD</option>
                        <option value="SMP">SMP</option>
                        <option value="SMA">SMA</option>
                        <option value="Kuliah">Kuliah</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Upload CV</td> <td><input type="file" id="cv" name="cv" value="cv"></td>
            </tr>
            <tr>
                <td>Komentar dan Saran</td>
                <td>
                    <textarea id="komentar" name="komentar" rows="10" cols="80"></textarea>
                </td>
            </tr>
        </table>
        <input type="submit">
    </form>
</body>
</html>
